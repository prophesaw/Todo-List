<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple To-Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="todo-container">
        <h1> To-Do List</h1>
        <div class="todo-input">
            <form action="{{url_for('add_task')}}" method="post">
                <input type="text" id="taskTitle" name="title" placeholder="Task Title" required>
                <input type="text" id="taskDesc" name="description" placeholder="Task Description" required>
                <button type="submit" id="addBtn" >Add Task</button>
            </form>

        </div>
        <ul id="taskList">
            {% for task in tasks%}
              <li class="task-item">
                  <div class="task-details">
                      <span class="task-title">{{task.title}}</span>
                      <span class="task-desc">{{task.description}}</span>
                  </div>
                  <a href="/task/delete/{{task.id}}"><button class="delete-btn" >&#10006;</button></a>
               </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
